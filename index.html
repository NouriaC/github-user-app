<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>GitHub user search app</title>
  </head>
  <body>
    <article class="container">
      <header class="header">
        <h1 class="name">devfinder</h1>
        <button id="toggle-btn" class="fas fa-moon"></button>
      </header>
      <form action="" class="form">
        <input
          type="search"
          class="search-name"
          name="search"
          id="search"
          placeholder="Search GitHub username..."
        />
        <button class="btn-search">Search</button>
      </form>
      <div class="result-container">
        <div class="user-header" id="user-header">
          <div class="img-container">
            <img src="" alt="user avatar" />
          </div>
          <div class="user-account">
            <h3>The Octocat</h3>
            <p class="username">@octocat</p>
            <p>Joined on 25 Jan 2011</p>
          </div>
        </div>
        <div class="user-description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe,
            nulla maxime cupiditate a dolorem minima molestiae enim harum
            expedita modi.
          </p>
        </div>
        <div class="user-details" id="user-details">
          <!-- <div class="user-figures">
            <p>Repos</p>
            <p class="numbers">8</p>
          </div>
          <div class="user-figures">
            <p>Followers</p>
            <p class="numbers">3938</p>
          </div>
          <div class="user-figures">
            <p>Following</p>
            <p class="numbers">9</p>
          </div> -->
        </div>
        <div class="user-info" id="user-info"></div>
      </div>
    </article>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
